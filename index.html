<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Leaflet1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div id="first">This is the first div</div>
    <div id="second">
        <div id="map"></div>
    </div>
    <script>
        console.log('testing the script tag');
        var map = L.map('map').setView([51.505, -0.09], 13); //initialize the map and set its view to our chosen geographical coordinates and a zoom level
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);                                      //adding a tile layer from OpenStreetMap.com
     </script>
</body>
</html>
